<div class="content">
    <div class="grid-container">
        <div class="item1">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" name='name' [(ngModel)]='item.name' class="form-control" id="name" aria-describedby="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" name='phone' [(ngModel)]='item.phone' class="form-control" id="phone" aria-describedby="phone">
                </div>
                <div class="form-group ">
                    <label for="email">Email address</label>
                    <input type="email" name='email' [(ngModel)]='item.email' class="form-control" id="email" aria-describedby="email">
                    <small id="email" class="form-text text-muted ">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group ">
                    <label for="title">Title</label>
                    <input type="title" name='title' [(ngModel)]='item.title' class="form-control" id="title" aria-describedby="title">
                </div>
                <div class="form-group ">
                    <label for="message">Message</label>
                    <textarea name='message' rows="5" type="message" [(ngModel)]='item.message' class="form-control " id="message" aria-describedby="message"></textarea>
                </div>
                <button type="submit" class="btn btn-lg" (click)='newContact(item)'>Submit</button>
            </form>
        </div>
        
            <div class="child-grid-container2">
                <div class="child-grid-item-1">
                    <h4>103 Ridgedale Ave</h4>
                    <h4>Cedar Knolls, NJ 07927</h4>
                    <a href="tel:9735387687">(973) 538 7687</a>
                </div>

                        width="100%" height="87%" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        
    </div>
</div>
